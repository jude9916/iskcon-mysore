    <div class="flex justify-center items-center h-screen w-full text-5xl font-extrabold">
        <h1 class="bg-clip-text text-transparent bg-gradient-to-r from-sky-500 to-purple-500 leading-relaxed text-center justify-center items-center">
        Page Under construction
        </h1>
    </div>


    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>

    <script async="false">
        // Get the button
        const mybutton = document.getElementById("btn-back-to-top");

        // When the user scrolls down 20px from the top of the document, show the button

        const scrollFunction = () => {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.classList.remove("hidden");
            } else {
                mybutton.classList.add("hidden");
            }
        };
        const backToTop = () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        };

        // When the user clicks on the button, scroll to the top of the document
        mybutton.addEventListener("click", backToTop);

        window.addEventListener("scroll", scrollFunction);
    </script>
</body>
