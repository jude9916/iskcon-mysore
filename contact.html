                    stroke="currentColor">

                </svg>
            </span>
        </button>
        <!-- Nav -->
        <nav class="bg-[url('/resourses/square-versatiles.svg')] border-gray-200 dark:bg-gray-900 fixed z-20 w-full">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="/resourses/ISKCON_Logo_Registered-white.png" class="w-16" alt="iskcon-logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>

                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

                        class="mr-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Donate Now

                    <button data-collapse-toggle="navbar-cta" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-cta" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                    <ul
                        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-[url('/resourses/square-versatiles.svg')] md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="/"

                                aria-current="page">Home</a>

                        <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover"

                            class="block py-2 pr-[17rem] pl-0 md:p-0 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                            type="button">About<svg class="inline-flex w-2.5 h-2.5 ms-3" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 4 4 4-4" />

                        </button>

                        <!-- Dropdown menu -->
                        <div id="dropdownHover"
                            class="z-10 hidden bg-[url('resourses/square-versatiles.svg')] divide-y divide-gray-100 rounded-lg shadow w-44">
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
                                aria-labelledby="dropdownHoverButton">
                                <li>
                                    <a href="/about"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white uppercase">iskcon-history</a>
                                </li>
                                <li>
                                    <a href="/who-started-iskcon"
                                        class="block px-4 py-2 hover:bg-gray-100 uppercase">who startded iskcon? </a>
                                </li>
                            </ul>
                        </div>

                        <li>
                            <a href="/services"
                                class="block py-2 px-3 md:p-0 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
                        </li>
                        <li>
                            <a href="/temple"
                                class="block py-2 px-3 md:p-0 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Temple
                                Timings</a>
                        </li>
                        <li>
                            <a href="/gallery"
                                class="block py-2 px-3 md:p-0 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700">Gallery</a>
                        </li>
                        <li>

                                class="block py-2 px-3 md:p-0 text-blue-600 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                        </li>
                        <div class="mt-auto lg:hidden md:hidden">

    </header>

    <main class="bg-gray-100 flex items-center justify-center h-screen dark:bg-sky-900">
        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-gray-700">Contact Us</h2>

            <form id="contact-form" class="space-y-4">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-gray-600 text-sm font-medium">Name</label>
                    <input type="text" id="name" name="user_name" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500"
                        placeholder="Your Name">
                </div>

                <!-- Email Address -->
                <div>
                    <label for="email" class="block text-gray-600 text-sm font-medium">Email Address</label>
                    <input type="email" id="email" name="user_email" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500"
                        placeholder="you@example.com">
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-gray-600 text-sm font-medium">Phone Number</label>
                    <input type="tel" id="phone" name="phone" title="Error Message" pattern="[1-9]{1}[0-9]{9}"
                        maxlength="10" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500"
                        placeholder="+91 Your Number">
                </div>

                <!-- Message -->
                <div>
                    <label for="message" class="block text-gray-600 text-sm font-medium">Message</label>
                    <textarea id="message" name="message" rows="4" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500"
                        placeholder="Your message..."></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="button"
                    class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Send Message
                </button>
            </form>
        </div>
    </main>

    <footer
        class="z-20 w-full bg-neutral-100 text-center text-neutral-600 dark:bg-neutral-600 dark:text-neutral-200 bottom-0">

        <!-- Social media -->

        <!-- Copyright -->
        <div class="bg-neutral-200 p-6 text-center dark:bg-neutral-700 flex justify-center items-center">

            <span>Copyright &copy;
                <script>document.write(new Date().getFullYear())</script>
            </span>

            <!-- Logo -->
            <a class="mx-3" href="/">
                <img src="/resourses/iskcon-logo.svg" class="h-10" alt="ISKCON Logo" loading="lazy" />
            </a>

            <a class="font-semibold text-neutral-600 dark:text-neutral-400" href="/">
                ISKCON Mysore
            </a>
        </div>
    </footer>

    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>

    <script>
        // Get the button
        const mybutton = document.getElementById("btn-back-to-top");

        // When the user scrolls down 20px from the top of the document, show the button

        const scrollFunction = () => {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.classList.remove("hidden");
            } else {
                mybutton.classList.add("hidden");
            }
        };
        const backToTop = () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        };

        // When the user clicks on the button, scroll to the top of the document
        mybutton.addEventListener("click", backToTop);

        window.addEventListener("scroll", scrollFunction);
    </script>
</body>

</html>
